<div ng-controller="PageTopController">
    <div class="page-top clearfix" scroll-position="scrolled" max-height="50" ng-class="{'scrolled': scrolled}" ng-init="init()">
        <a href="#/dashboard" class="al-logo clearfix"><span>Turbo Admin </span> {{name}} </a>
        <a href class="collapse-menu-link ion-navicon" ba-sidebar-toggle-menu></a href>

        <div class="search">
            <i class="ion-ios-search-strong" ng-click="startSearch()"></i>
            <input id="searchInput" type="text" placeholder="Search for...">
        </div>

        <div class="user-profile clearfix" >
            <div class="al-user-profile" uib-dropdown >
                <a uib-dropdown-toggle class="profile-toggle-link" ng-if="image_id">
                    <img ng-src="{{::( image_id | profilePicture )}}">
                </a>
                <ul class="top-dropdown-menu profile-dropdown" uib-dropdown-menu>
                    <li><i class="dropdown-arr"></i></li>
                    <li><a href="#/profile"><i class="fa fa-user"></i>Profile</a></li>
                    <li><a href><i class="fa fa-cog"></i>Settings</a></li>
                    <li><a href ng-click="logout()" class="signout"><i class="fa fa-power-off"></i>Sign out </a></li>
                </ul>
            </div>
            <msg-center></msg-center>
        </div>
    </div>

</div>
