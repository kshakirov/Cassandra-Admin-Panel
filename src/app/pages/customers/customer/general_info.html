<h1>Customer</h1>
<form>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input ng-model="customer.firstname" type="text" class="form-control" id="firstname" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="lastname">Email address</label>
        <input ng-model="customer.lastname" type="text" class="form-control" id="lastname" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input ng-model="customer.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="group">Group</label>
        <input ng-model="customer.group_id" type="text" class="form-control" id="group" placeholder="Email">
    </div>
    <div class="checkbox">
        <label class="custom-checkbox">
            <input type="checkbox">
            <span>Check me out</span>
        </label>
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
</form>
