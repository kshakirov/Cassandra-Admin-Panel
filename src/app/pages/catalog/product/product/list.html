<div class="row" ng-init="init()">
    <div class="col-lg-1">
        <h5><a ng-click="nextPage('manufacturer', productManufacturer, 'part_type', productPartType)" href="">NEXT</a></h5>
    </div>
    <div class="col-lg-11">
        <div class="row">
            <div class="col-lg-2">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input01" placeholder="SEARCH ID">
                    </div>
                </form>
            </div>
            <div class="col-lg-2">
                <div class="form-group select-page-size-wrap ">
                    <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
                            ng-model="productPageSize" ng-options="i for i in [5,10,15,20,25]">
                    </select>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="form-group">
                    <select class="form-control selectpicker" title="Disabled Select" selectpicker
                            ng-click="filterChange('manufacturer', productManufacturer, 'part_type', productPartType)"
                            ng-model="productManufacturer" ng-options="i for i in productManufacturers">

                    </select>
                </div>
            </div>

            <div class="col-lg-2">
                <div class="form-group">
                    <select class="form-control selectpicker" title="Disabled Select" selectpicker
                            ng-click="filterChange('part_type', productPartType, 'manufacturer', productManufacturer)"
                            ng-model="productPartType" ng-options="i for i in productPartTypes">

                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5 col-lg-offset-3">
            <div class="alert bg-success closeable" role="alert" ng-if="success.new_product">
                <button type="button" class="close" aria-label="Close" ng-click="cancel_alert('success', 'new_product')"><span aria-hidden="true">&times;</span></button>
                <center> <strong>Product Successfully Added To New Products!</strong> </center>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-1">

    </div>
    <div class="col-lg-11">
        <div class="horizontal-scroll">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>SKU</th>
                    <th>MANUFACTURER</th>
                    <th>PART TYPE</th>
                    <th>DATE</th>
                    <th>PART NUMBER</th>
                    <th>TO NEW PRODUCT</th>


                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in products">
                    <td><a ng-href="/#/catalog/product/{{item.sku}}">{{item.sku}}</a></td>
                    <td>{{item.manufacturer}}</td>
                    <td>{{item.part_type}}</td>
                    <td>{{item.created_at}}</td>
                    <td>{{item.part_number}}</td>
                    <td>
                        <div class="col-sm-2 col-xs-4">
                            <button type="button" class="btn btn-primary btn-sm" ng-click="addToNewProduct(item.sku)">
                                ADD
                            </button>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
