<div class="col-lg-2">
    <h5><a ng-href="/#/system/user/">LIST</a></h5>
    <h5><a ng-href="/#/system/user/new">New</a></h5>
</div>
<div class="col-lg-6">
    <h3>{{user.name}}</h3>
    <form ng-if="!user_saved_data">
        <div class="form-group">
            <label for="firstname">Login</label>
            <input ng-model="user.login" type="text" class="form-control" id="login" placeholder="">
        </div>
        <div class="form-group">
            <label for="lastname">Name</label>
            <input ng-model="user.name" type="text" class="form-control" id="name" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ng-model="user.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="">
        </div>
        <div class="form-group">
            <label for="group">Authenticaton Node</label>
            <select name="group" id ="group" class="form-control selectpicker"     ng-options="option for option in authentication_nodes"      ng-model="user.authentication_node" >
            </select>
        </div>
        <div ng-if="user.authentication_node=='Internal'">
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="">
            </div>
            <div class="form-group">
                <label for="confirmation">Confirmation</label>
                <input ng-model="user.confirmation" type="password" class="form-control" id="confirmation" placeholder="">
                <div ng-if="user.password != user.confirmation" style="color:maroon" role="alert">
                    <div class="messages">
                        <div >Must match the previous entry</div>
                    </div>
                </div>
            </div>
            <div  class="checkbox">
                <label class="custom-checkbox">
                    <input type="checkbox" ng-model="user.must_change">
                    <span>Must Change Password</span>
                </label>
            </div>
        </div>
        <div  class="checkbox">
            <label class="custom-checkbox">
                <input type="checkbox" ng-model="send_data_2_user()">
                <span>Send Information To user</span>
            </label>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-2">
                <button ng-if="!user_new" ng-click="update_user(user)"   class="btn btn-info" >UPDATE</button>
                <button ng-if="user_new" ng-click="create_user(user)" ng-disabled="user.password != user.confirmation" class="btn btn-info">CREATE</button>
            </div>
            <div class="col-lg-2">
                <button ng-if="!user_new" ng-click="delete_user(user)" ng-disabled="user.password != user.confirmation"  class="btn btn-danger" >DELETE</button>
            </div>
        </div>
    </form>



</div>
