<div class="col-lg-10" ng-controller="OrderIdController" ng-init="init()">
    <h1>Customer</h1>
    <form>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input ng-model="customer.firstname" type="text" class="form-control" id="firstname" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="lastname">Email address</label>
            <input ng-model="customer.lastname" type="text" class="form-control" id="lastname" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ng-model="customer.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="group">Group</label>
            <input ng-model="customer.group_id" type="text" class="form-control" id="group" placeholder="Email">
        </div>
        <div class="checkbox">
            <label class="custom-checkbox">
                <input type="checkbox">
                <span>Check me out</span>
            </label>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
<br><br>
    <form class="form-horizontal">
        <div class="form-group" ng-repeat="(key,value) in customer.default_billing_address">
            <label for="inputEmail3" class="col-lg-2 control-label">{{key}}</label>
            <div class="col-lg-10">
                <input ng-model="customer.default_billing_address[key]" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-warning">Sign in</button>
            </div>
        </div>
    </form>

</div>
