<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blur Admin</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->

  <!-- endinject -->

</head>
<body ng-app="ForgottenPassApp">
<main class="auth-main" ng-controller="UserResetPass">
  <div class="auth-block">
    <h1>Forgotten Password</h1>
    <center><h2 ng-if="error.flag"><span style="color: #A00000">{{error.msg}}</span></h2></center>

    <form class="form-horizontal">

      <div class="form-group">
        <label for="inputLogin" class="col-sm-2 control-label">Login</label>

        <div class="col-sm-10">
          <input type="text"  ng-model="login" class="form-control" id="inputLogin" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-click="resetPassword(login)" class="btn btn-default btn-auth">Reset Password</button>
        </div>
      </div>
    </form>




  </div>
</main>
</body>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="app/forgotten_password.js"></script>
</html>
